<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="shortcut icon"  href="https://s9.postimg.org/w2vz6kaqn/man.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="style.css">
</head> 
<body>
  <header>
    <h1 class="headerText">HANGMAN</h1>
    <h2 class="subText">Let's do this</h2>
  </header>
  <div class="container">
    <div class="row rowLeft">
      <div class="col-sm colLeft"> </div>
    </div>

<!-- STICK FIGURE HERE -->    
    <canvas id="stickman"></canvas>


      <div class="row rowRight">
        <div class="col-sm colRight">
          <h3 class="pressAnyKey">Press any key to start !</h3>
          <hr>
          <br>          
          <h3 class="dashes"> _ _ _ _ _ </h3>
          <h3 class="dashes"> _ _ _ </h3>
          <h3 class="dashes"> _ _ _ </h3>
          <h3 class="dashes"> _ _ _ </h3>
          <h3 class="pinkText">Number of Guesses Remaining :</h3>
          <hr>
          <!-- guessesRemaining-->
          <h5> </h5>
            <br>
            <p id="mylives"></p>
            <br>
          <!-- <h3> guessCount </h3> -->
          <h3 class="blueText">Letters Already Guessed : </h3>
          <hr>
          <!-- alreadyGuessed-->
           <h5> </h5>
          <!-- <button id="reset">Play again</button> -->
        </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
